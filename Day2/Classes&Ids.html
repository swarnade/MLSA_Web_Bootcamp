<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes & Ids</title>
    <style>
        .bdy{
            background-color: red;
        }
        .para1{
            background-color: aqua;
        }

        #paraid1{
            color: brown;
        }
        #paraid2{
            color: blanchedalmond;
        }
    </style>
</head>
<body class="bdy">
    <!-- Classes Are Not Unique  -->
    <h1 class="para1" id="paraid1">Paragraph 1</h1>
    <!-- Ids Are Unique -->
    <h1 class="para1" id="paraid2">Paragraph 2</h1>

</body>
</html>
